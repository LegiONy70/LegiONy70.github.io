            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase; /* Все буквы заглавные */
            text-align: center; /* Центрируем текст внутри кнопки */
            text-decoration: none; /* Убираем подчеркивание у текста на кнопке */
        }

        .nav-button:hover {
            background-color: #FFC300; /* Более темный желтый при наведении */

    <script src="script.js"></script>
    <script>
      function typeText(text, elementId, delay) {
          const element = document.getElementById(elementId);
          let index = 0;

          function printNextChar() {
              if (index < text.length) {
                  element.textContent += text.charAt(index);
                  index++;
                  setTimeout(printNextChar, delay);
              } else {
                  const proSpan = document.createElement('span');
                  proSpan.style.color = 'orange';
                  proSpan.textContent = text.slice(0, 3);
                  
                  const projectSpan = document.createElement('span');
                  projectSpan.style.color = 'white';
                  projectSpan.textContent = text.slice(3);

                  element.textContent = '';
                  element.appendChild(proSpan);
                  element.appendChild(projectSpan);
              }
          }

          printNextChar();
      }

      window.onload = function() {
          typeText("PROject memory", "project-text", 150);
      };
    </script>
</body>
